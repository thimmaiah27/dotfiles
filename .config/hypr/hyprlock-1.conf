general {
    hide_cursor = true
    no_fade_in = false
}

### Background on eDP-1
background {
    monitor = eDP-1
    blur_passes = 3
    blur_size = 5
    color = 0x1e1e2e
    # Optional: use an image
    # path = /path/to/wallpaper.jpg
}

### Background on HDMI-A-1
background {
    monitor = HDMI-A-1
    blur_passes = 3
    blur_size = 5
    color = 0x1e1e2e
    # Optional: use an image
    # path = /path/to/wallpaper.jpg
}

### Password input on eDP-1
input-field {
    monitor = eDP-1
    size = 200, 50
    position = 0, -100
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outline_color = rgba(89b4faee)
    inner_color = rgba(1e1e2eee)
    font_color = rgba(cdd6f4ee)
    placeholder_text = Password...
    fade_on_empty = false
}

### Password input on HDMI-A-1
input-field {
    monitor = HDMI-A-1
    size = 200, 50
    position = 0, -100
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outline_color = rgba(89b4faee)
    inner_color = rgba(1e1e2eee)
    font_color = rgba(cdd6f4ee)
    placeholder_text = Password...
    fade_on_empty = false
}

